<div class="flex flex-col gap-3">
  <div class="p-4 flex">
    <h1 class="font-bold">Table de representation des matières</h1>
    <div class="btnAjout ml-auto">
      <a routerLink="/subject/add">
        <button mat-flat-button color="accent">
          <mat-icon matListItemIcon class="item-icon">add</mat-icon>
          Ajouter Matière
        </button>
      </a>
    </div>
  </div>
  <div class="p-4">
    <table mat-table [dataSource]="subjects" class="mat-elevation-z8 demo-table">
      <!-- Label Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>Libellé</th>
        <td mat-cell *matCellDef="let a">{{ a.label }}</td>
      </ng-container>

      <!-- nom du prof Column -->
      <ng-container matColumnDef="nomProf">
        <th mat-header-cell *matHeaderCellDef>Nom du Prof</th>
        <!-- <td mat-cell *matCellDef="let a">{{ a.dateDeRendu | date }}</td> -->
        <td mat-cell *matCellDef="let a">{{ a.nomProf }}</td>
      </ng-container>

      <!-- image du prof Column -->
      <ng-container matColumnDef="imgProf">
        <th mat-header-cell *matHeaderCellDef>Image Prof</th>
        <td mat-cell *matCellDef="let a">{{ a.imgProf }}</td>
      </ng-container>
      <!-- image du prof Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let a">
          <div>
            <a routerLink="/subjects">
              <button mat-icon-button color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
              </button>
            </a>
            <a routerLink="/subject/{{a._id}}/edit">
              <button mat-icon-button color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>edit</mat-icon>
              </button>
            </a>
          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
