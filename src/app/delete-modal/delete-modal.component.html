<h2 mat-dialog-title>{{data?.title}}</h2>
<mat-dialog-content>
  {{data?.content}}
</mat-dialog-content>
<mat-dialog-actions>
  <div class="flex justify-center w-full">
    <button mat-button mat-dialog-close>{{data?.cancel}}</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="data?.onDelete()">{{data?.validate}}</button>
  </div>
</mat-dialog-actions>
