<mat-toolbar color="primary">
    <button mat-icon-button (click)="menuOpen()">
        <mat-icon>menu</mat-icon>
    </button>
    <nav>
        <a routerLink="/home" class="app-title">
            {{title}}
        </a>
    </nav>
    <span class="spacer"></span>

    <nav>
        @if (userConnected) {
        <div class="ml-auto">
            <button mat-button><mat-icon>user</mat-icon>{{userConnected.email}}</button>
        </div>
        }
    </nav>
</mat-toolbar>
